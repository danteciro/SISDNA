<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions">
    
    
   <p:dialog modal="true" dynamic="true" id="dialogoEvaluar" widgetVar="dialogoEvaluar" 
            header="Evaluar Acreditaciòn" width="90%" style="max-width: 800px"
            draggable="true" 
            resizable="false" 
            closable="true" 
            closeOnEscape="true"  >
      <h:form id="formularioEvaluar" >
          <ui:include src="panelEvaluar.xhtml" />
          <br />
           <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pright">

              <p:column>
                  <p:commandButton value="#{acreditacionAdministrado.obtenerNombreBtnEvaluar()}" 
                                  actionListener="#{acreditacionAdministrado.evaluarAcreditacion}" 
                                  oncomplete="if (!args.validationFailed) PF('dialogoEvaluar').hide()" 
                                  process="@form"
                                  update=":formularioPrincipal:tablaDocs"
                                  icon="fa fa-check"  
                                  id="btnEvaluar">
                                <p:confirm header="Confirmación" message="¿ Está seguro de guardar la evaluación de la acreditación ?" />  
                </p:commandButton>

                  <p:commandButton value="Cancelar" 
                                   onclick="PF('dialogoEvaluar').hide();" 
                                   immediate="true" 
                                   process="@this"
                                   icon="ui-icon-cancel" />
              </p:column>
          </p:panelGrid>
      </h:form>
  </p:dialog>

    <p:dialog   width="80%" style="max-width: 800px"  height="760px" modal="true" id="dialogoEvaluarPersona" widgetVar="dialogoEvaluarPersona" 
              header="Evaluar persona" 
              closeOnEscape="true" 
              resizable="false" 
              dynamic="false">
      <h:form id="formEvaluarPersona">
         <ui:include src="panelPersonaEvaluar.xhtml"/>
           <br></br>
          <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pright">
              <p:column>
                  <p:commandButton value="Evaluar Persona" 
                                   title="Guarda los cambios" 
                                   oncomplete="if (!args.validationFailed) PF('dialogoEvaluarPersona').hide()" 
                                   update=":formularioEvaluar:tablaPersonas ,:formularioEvaluar:btnEvaluar "
                                   actionListener="#{acreditacionAdministrado.evaluarPersona()}" 
                                   process="@form"
                                   id="btnPersonaObservada"
                                   icon="ui-icon-check"/>    

                  <p:commandButton value="Cerrar" 
                                   onclick="PF('dialogoEvaluarPersona').hide();" 
                                   immediate="true" 
                                   process="@this"
                                   icon="ui-icon-cancel" />
              </p:column>
          </p:panelGrid>
      </h:form>    
  </p:dialog>
    
        
</f:view>
