<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions">
    
    
    <p:dialog modal="true" id="dialogoVer" widgetVar="dialogoVer" header="Ver Acreditación" closeOnEscape="true" resizable="false" width="900px" height="760px" dynamic="false">
        <h:form>
          <ui:include src="panelVer.xhtml" />
           <br></br>
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pright">
                <p:column>	
                    <p:commandButton value="Cerrar" onclick="PF('dialogoVer').hide();" immediate="true" type="button" icon="ui-icon-cancel" title="Cierra el dialogo"/>
                </p:column>
            </p:panelGrid>
        </h:form>        

    </p:dialog>

    <p:dialog modal="true" id="dialogoVerPersona" widgetVar="dialogoVerPersona" header="Persona" closeOnEscape="true" resizable="false" dynamic="false">
        <h:form>
            <ui:include src="panelPersonaVer.xhtml" />
            <br></br>
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pright">
                <p:column>
                    <p:commandButton value="Cerrar" onclick="PF('dialogoVerPersona').hide();" immediate="true" process="@this" icon="ui-icon-cancel"/>
                </p:column>
            </p:panelGrid>
        </h:form>
    </p:dialog>
    
    <p:dialog modal="true" id="dialogoVerPersonaEval" widgetVar="dialogoVerPersonaEval" header="Persona" closeOnEscape="true" resizable="false" dynamic="false">
        <h:form>
            <ui:include src="panelPersonaEvalVer.xhtml" />
            <br></br>
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pright">
                <p:column>
                    <p:commandButton value="Cerrar" onclick="PF('dialogoVerPersonaEval').hide();" immediate="true" process="@this" icon="ui-icon-cancel"/>
                </p:column>
            </p:panelGrid>
        </h:form>
    </p:dialog>
    
    <p:dialog   width="70%" style="max-width: 500px" modal="true" id="dialogConstanciaAcre" widgetVar="dialogConstanciaAcre" 
                header="Datos Constancia Acreditación" closeOnEscape="true" resizable="false" dynamic="false">
        <h:form> 
            <div class="ui-g">
                <div class="ui-g-12 ui-md-3"><p:outputLabel for="txtNroResolucion" value="Número de Resolución:"/></div>
                <div class="ui-g-12 ui-md-8">
                    <p:inputText id="txtNroResolucion" converter="mayusculaConvertidor" value="#{acreditacionAdministrado.acreditacion.txtNroResolucion}" maxlength="150">
                    </p:inputText>
                </div>   
             </div>  
            <div class="ui-g">
                <div class="ui-g-12 ui-md-3">
                    <p:outputLabel for="txtFecResolucion" value="Fecha de Resolución:"/>
                </div>    
                <div class="ui-g-12 ui-md-3">
                    <p:calendar id="txtFecResolucion" value="#{acreditacionAdministrado.acreditacion.fecResolucion}"
                                pattern="dd/MM/yyyy" navigator="true" mask="true" locale="es" />
                </div>    
             </div> 
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pright">
                <p:column>
                    <p:commandButton value="Descargar Constancia"
                                           ajax="false" process="@form">
                                <p:fileDownload value="#{acreditacionAdministrado.downloadConstancia(acreditacionAdministrado.acreditacion)}" />
                          </p:commandButton>
                    <p:commandButton value="Cerrar" onclick="PF('dialogConstanciaAcre').hide();" immediate="true" process="@this" icon="ui-icon-cancel"/>
                </p:column>
            </p:panelGrid>
        </h:form>   
    </p:dialog>
</f:view>
