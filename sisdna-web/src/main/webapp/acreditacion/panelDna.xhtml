<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="ui-fluid">
        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid" class="pnoborder"  style="width: 100%">

           <p:outputLabel  for="txtTipo" value="Seleccione Tipo: "/>
           <p:selectOneRadio id="txtTipo" value="#{inscripcionAdministrado.inscripcion.txtTipo}" required="true"  >
               <p:ajax listener="#{inscripcionAdministrado.renderOrigen()}" update="@form:pCodigo, @form:pControlDna" />
               <f:selectItem itemLabel="Sede Central" itemValue="CEN" />
               <f:selectItem itemLabel="Anexo" itemValue="ANX" />
           </p:selectOneRadio>
        </p:panelGrid>       
        
       <p:outputPanel id="pCodigo"   style="padding: 0px" >
          <p:panelGrid columns="2"  rendered="#{inscripcionAdministrado.verOrigen}" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid" class="pnoborder"  style="width: 100%">
                <p:outputLabel for="txtCodigo"  value="CÃ³digo de la DNA de Sede Central: "/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" class="pnoborder"  style="width: 100%">
                    <p:inputText id="txtCodigo" required="#{inscripcionAdministrado.verOrigen}" value="#{inscripcionAdministrado.codigo}"
                                 maxlength="8"  >
                        <p:ajax event="blur" update="@this"/>
                    </p:inputText>
                    <p:commandButton value="Buscar" action="#{inscripcionAdministrado.buscarDna()}" process="@this, txtCodigo" icon="ui-icon-disk" title="Guarda los cambios" update="txtNombrePadre, pControlDna"/>	
                </p:panelGrid>     
                <p:outputLabel for="txtNombrePadre"  value="Nombre de la DNA de Sede Central: "/>
                <p:inputText id="txtNombrePadre" disabled="true" value="#{inscripcionAdministrado.nombreSede}" required="#{inscripcionAdministrado.verOrigen}" />
              
              
          </p:panelGrid>    
       </p:outputPanel>
       
        <p:panelGrid id="pControlDna" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid" class="pnoborder"  style="width: 100%">
    
           <p:outputLabel  for="txtOrigen" value="Seleccione Origen "/>
           <p:selectOneMenu id="txtOrigen" value="#{inscripcionAdministrado.inscripcion.origen.nidCatalogo}" panelStyle="width:180px"
                effect="fade" disabled="#{inscripcionAdministrado.verOrigen}">
                  <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                  <f:selectItems value="#{inscripcionAdministrado.obtenerOrigen()}" var="origen" 
                                itemLabel="#{origen.txtNombre}" itemValue="#{origen.nidCatalogo}" />
          </p:selectOneMenu>

           <p:outputLabel for="txtNombre"  value="Nombre de la DNA: "/>
           <p:inputText id="txtNombre" required="true" value="#{inscripcionAdministrado.inscripcion.txtNombre}" maxlength="150" title="Campo Obligatorio">
               <p:ajax event="blur" update="@this"/>
           </p:inputText>

           <p:outputLabel for="txtDepartamento" value="Departamento: "/>
           <p:selectOneMenu id="txtDepartamento" value="#{inscripcionAdministrado.inscripcion.nidDepartamento}" panelStyle="width:180px"
                            effect="fade" disabled="#{inscripcionAdministrado.verOrigen}" required="true" >
                 <p:ajax listener="#{inscripcionAdministrado.obtenerProvincias()}" update="txtProvincia" />

                 <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                 <f:selectItems value="#{inscripcionAdministrado.obtenerDepartamentos()}" var="departamento" 
                              itemLabel="#{departamento.txtDescripcion}" itemValue="#{departamento.nidDepartamento}" />
          </p:selectOneMenu>

           <p:outputLabel for="txtProvincia" value="Provincia "/>
           <p:selectOneMenu id="txtProvincia" value="#{inscripcionAdministrado.inscripcion.nidProvincia}" panelStyle="width:180px"
                effect="fade" disabled="#{inscripcionAdministrado.verOrigen}" required="true">
                <p:ajax listener="#{inscripcionAdministrado.obtenerDistritos()}" update="txtDistrito" />
                <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{inscripcionAdministrado.provincias}" var="provincia" 
                              itemLabel="#{provincia.txtDescripcion}" itemValue="#{provincia.nidProvincia}" />
          </p:selectOneMenu>

           <p:outputLabel for="txtDistrito" value="Distrito "/>
           <p:selectOneMenu id="txtDistrito" value="#{inscripcionAdministrado.inscripcion.nidDistrito}" panelStyle="width:180px"
                effect="fade" disabled="#{inscripcionAdministrado.verOrigen}" required="true">
                <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{inscripcionAdministrado.distritos}" var="distrito" 
                              itemLabel="#{distrito.txtDescripcion}" itemValue="#{distrito.nidDistrito}" />
          </p:selectOneMenu>
        </p:panelGrid>
       
    </div>


</f:view>
