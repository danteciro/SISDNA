<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:pe="http://primefaces.org/ui/extensions">

   
        
        <p:outputPanel id="datosPersona">
            <div class="ui-g">
               <div class="ui-g-12 ui-md-2">
                    <p:outputLabel value="Nro. DNI"/>
                    <p:inputText value="#{acreditacionAdministrado.personaEquipoExterno.txtDocumento}" maxlength="8" readonly="true">
                     </p:inputText>
               </div>      
               <div class="ui-g-12 ui-md-2"> 
                  <p:outputLabel value="Apellido Paterno:"/>
                  <p:inputText  readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtApellidoPaterno}" />
               </div>
               <div class="ui-g-12 ui-md-2">
                  <p:outputLabel  value="Apellido Materno:"/>
                  <p:inputText id="apeMaterno" readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtApellidoMaterno}" />
               </div>
               <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtNombre1" value="Primer Nombre:"/>
                    <p:inputText id="txtNombre1" readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtNombre1}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                   <p:outputLabel for="txtNombre2" value="Segundo Nombre:"/>
                   <p:inputText id="txtNombre2" readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtNombre2}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                   <p:outputLabel for="txtNombre3" value="Tercer Nombre:"/>
                    <p:inputText id="txtNombre3" readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtNombre3}"/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel value="Sexo:"/>
                    <p:inputText id="sexo" readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtSexo}"/>
                </div>   
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel  value="Edad:"/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.edad}"/>
                </div>   
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel  value="Teléfono:"/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtTelefono}"/>
                </div>
                <div class="ui-g-12 ui-md-6"> 
                    <p:outputLabel value="Correo:" />
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtCorreo}"/>
                </div>
             </div> 
             <div class="ui-g">
                <div class="ui-g-12 ui-md-6">
                    <p:outputLabel value="Dirección Domiciliaria: " />
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtDireccion}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel value="Departamento: "/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.getNombreDepartamento(acreditacionAdministrado.personaEquipoExterno.nidDepartamento)}"/>
                </div>    
                <div class="ui-g-12 ui-md-2">
                     <p:outputLabel value="Provincia "/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.getNombreProvincia(acreditacionAdministrado.personaEquipoExterno.nidProvincia)}"/>
                </div> 
                <div class="ui-g-12 ui-md-2">
                      <p:outputLabel value="Distrito "/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.getNombreDistrito(acreditacionAdministrado.personaEquipoExterno.nidDistrito)}"/>
                </div>
             </div>
             <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel value="Grado de Instrucción"/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.instruccion.txtNombre}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel value="Profesión/oficio:"/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.profesion.txtNombre}"/>
                </div>    
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel value="Colegio Profesional:"/>
                    <p:inputText  readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtColegio}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel value="N° de Colegiatura:"/>
                     <p:inputText readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtColegiatura}"/>
                </div>    
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel value="Cumple función de"/>
                    <p:inputText value="#{acreditacionAdministrado.personaEquipoExterno.funcion.txtNombre}" maxlength="8" readonly="true">
                    </p:inputText>
                </div>  
             </div>    
             <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p:outputLabel value="Lugar de curso:"/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.personaEquipoExterno.txtLugarCurso}"/>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <p:outputLabel value="Fecha de curso:"/>
                    <p:inputText readonly="true" value="#{acreditacionAdministrado.getFechaCursoTexto()}"/>
                </div>    
             </div>  

            <pe:tooltip for="apePaterno" value="Solo se permiten letras y espacios." atPosition="bottom left" />
            <pe:tooltip for="apeMaterno" value="Solo se permiten letras y espacios." atPosition="bottom left" />
            <pe:tooltip for="txtNombre1" value="Solo se permiten letras y espacios." atPosition="bottom left" />
            <pe:tooltip for="txtNombre2" value="Solo se permiten letras y espacios." atPosition="bottom left" />
            <pe:tooltip for="txtNombre3" value="Solo se permiten letras y espacios." atPosition="bottom left" />
            <pe:tooltip for="documento" value="Se permiten letras y números." atPosition="bottom left" />        
            <pe:tooltip for="correo" value="Ingrese su correo electrónico." atPosition="bottom left" />        
        </p:outputPanel>
        
     

</f:view>
