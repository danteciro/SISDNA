<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions">
    
    
    <p:dialog modal="true" dynamic="true" id="dialogoESubsanar" widgetVar="dialogoESubsanar" 
            header="Evaluar AcreditaciÃ³n Subsanada" width="90%" style="max-width: 800px"
            draggable="true" 
            resizable="false" 
            closable="true" 
            height="760px"
            closeOnEscape="true" >
      <h:form id="formularioESubsnar" >
          <ui:include src="panelESubsanar.xhtml" />
          <br />
           <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pright">

              <p:column>
                  <p:commandButton value="#{acreditacionAdministrado.obtenerNombreBtnEvaluar()}" 
                                   actionListener="#{acreditacionAdministrado.evaluarAcreditacion}" 
                                  oncomplete="if (!args.validationFailed) PF('dialogoESubsanar').hide()" 
                                  process="@form"
                                  update=":formularioPrincipal:tablaDocs"
                                  icon="fa fa-check"  
                                  id="btnEvaluar"
                                  />  

                  <p:commandButton value="Cancelar" 
                                   onclick="PF('dialogoESubsanar').hide();" 
                                   immediate="true" 
                                   icon="ui-icon-cancel" 
                                   process="@this"/>
              </p:column>
          </p:panelGrid>
      </h:form>
  </p:dialog>
    <p:dialog   width="80%" style="max-width: 800px" height="500px" modal="true" id="dialogoEPersonaSubsanar" widgetVar="dialogoEPersonaSubsanar" header="Evaluar persona" closeOnEscape="true" resizable="false" dynamic="false">
        <h:form>
           <ui:include src="panelEpersonaSubsanar.xhtml"/>
             <br></br>
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pright">
                <p:column>
                    <p:commandButton value="Regresar" 
                                     onclick="PF('dialogoEPersonaSubsanar').hide();" 
                                     immediate="true"  
                                     icon="ui-icon-cancel" 
                                     process="@this"/>
                </p:column>
            </p:panelGrid>
        </h:form>    
    </p:dialog>
    
        
</f:view>
