<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>
        <script type="text/javascript">
            function redirigir() {
                window.location = '/sisdna-web/faces/index.xhtml';
            }
        </script>
    </h:head> 

    <body>  
        <h:form>
            <p:idleMonitor timeout="#{parametroDnaAdministrado.tiempoIdle()}" onidle="PF('dialgoSesion').show();PF('timer').start()" />
        </h:form>
        <p:dialog modal="true" id="dialgoSesion" widgetVar="dialgoSesion" header="Sesi칩n Expirada" draggable="true" resizable="false" closable="false" closeOnEscape="false" showEffect="puff" hideEffect="puff">
            <h:form class="pright">
                    <pe:timer widgetVar="timer" autoStart="false" ontimercomplete="redirigir()" forward="false" timeout="300" format="HH:mm:ss"/>
                     <br/>
                    <p:outputLabel value="Su sesi칩n ha finalizado, desea actualizar?"/>
                    <br/> <br/>
                    <div class="ui-g">
                        <div class="ui-md-5">
                          <p:commandButton value="Si" onclick="location.reload();" icon="fa fa-refresh" title="Actualiza la p치gina"/>
                        </div>
                        <div class="ui-md-2"></div>
                        <div class="ui-md-5">
                          <p:commandButton value="No" action="/index?faces-redirect=true" icon="fa fa-home" title="Regresa a la p치gina Principal"/>
                        </div>
                    </div>
               
            </h:form>
        </p:dialog>
    </body> 
</html>
