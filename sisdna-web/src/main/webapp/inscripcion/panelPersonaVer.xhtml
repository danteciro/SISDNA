<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:pe="http://primefaces.org/ui/extensions">

   
        
        <p:outputPanel id="datosPersona">
           
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                     <p:outputLabel for="documento" value="Nro. DNI"/>
                     <p:inputText id="documento" value="#{inscripcionAdministrado.personaDna.txtDocumento}" maxlength="8" readonly="true">
                     </p:inputText>
                </div>    
               <div class="ui-g-12 ui-md-2"> 
                  <p:outputLabel for="apePaterno" value="Apellido Paterno"/>
                  <p:inputText id="apePaterno" readonly="true" value="#{inscripcionAdministrado.personaDna.txtApellidoPaterno}" />
               </div>
               <div class="ui-g-12 ui-md-2">
                  <p:outputLabel for="apeMaterno" value="Apellido Materno"/>
                  <p:inputText id="apeMaterno" readonly="true" value="#{inscripcionAdministrado.personaDna.txtApellidoMaterno}" />
               </div>
               <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtNombre1" value="Primer Nombre"/>
                    <p:inputText id="txtNombre1" readonly="true" value="#{inscripcionAdministrado.personaDna.txtNombre1}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtNombre2" value="Segundo Nombre"/>
                    <p:inputText id="txtNombre2" readonly="true" value="#{inscripcionAdministrado.personaDna.txtNombre2}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtNombre3" value="Tercer Nombre"/>
                    <p:inputText id="txtNombre3" readonly="true" value="#{inscripcionAdministrado.personaDna.txtNombre3}"/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="sexo" value="Sexo"/>
                    <p:inputText id="sexo" readonly="true" value="#{inscripcionAdministrado.personaDna.txtSexo}"/>
                </div>   
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtEdad" value="Edad"/>
                    <p:inputText id="txtEdad" readonly="true" value="#{inscripcionAdministrado.personaDna.edad}"/>
                </div>   
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="telefono" value="Teléfono"/>
                    <p:inputText id="telefono" readonly="true" value="#{inscripcionAdministrado.personaDna.txtTelefono}"/>
                </div>
                <div class="ui-g-12 ui-md-6"> 
                    <p:outputLabel for="correo" value="Correo" />
                    <p:inputText id="correo" readonly="true" value="#{inscripcionAdministrado.personaDna.txtCorreo}"/>
                </div>
             </div> 
             <div class="ui-g">
                <div class="ui-g-12 ui-md-6">
                    <p:outputLabel for="txtDireccionDna" value="Dirección Domiciliaria " />
                    <p:inputText id="txtDireccionDna" readonly="true" value="#{inscripcionAdministrado.personaDna.txtDireccion}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtDepartamentoDna" value="Departamento"/>
                    <p:inputText id="txtDepartamentoDna" readonly="true" value="#{inscripcionAdministrado.getNombreDepartamentoVer()}"/>
                </div>    
                <div class="ui-g-12 ui-md-2">
                     <p:outputLabel for="txtProvinciaDna" value="Provincia "/>
                     <p:inputText id="txtProvinciaDna" readonly="true" value="#{inscripcionAdministrado.getNombreProvinciaVer()}"/>
                </div> 
                <div class="ui-g-12 ui-md-2">
                     <p:outputLabel for="txtDistritoDna" value="Distrito "/>
                     <p:inputText id="txtDistritoDna" readonly="true" value="#{inscripcionAdministrado.getNombreDistritoVer()}"/>
                </div>
             </div>
             <div class="ui-g">
                 <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtInstruccion" value="Grado de Instrucción"/>
                    <p:inputText id="txtInstruccion" readonly="true" value="#{inscripcionAdministrado.personaDna.instruccion.txtNombre}"/>
                 </div>
                 <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtProfesion" value="Profesión/oficio"/>
                    <p:inputText id="txtProfesion" readonly="true" value="#{inscripcionAdministrado.personaDna.profesion.txtNombre}"/>
                </div>
               <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtColegio" value="Colegio Profesional"/>
                    <p:inputText id="txtColegio" readonly="true" value="#{inscripcionAdministrado.personaDna.txtColegio}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtColegiatura" value="N° de Colegiatura"/>
                     <p:inputText id="txtColegiatura" readonly="true" value="#{inscripcionAdministrado.personaDna.txtColegiatura}"/>
                </div>    
                <div class="ui-g-12 ui-md-2">
                  <p:outputLabel for="nidFuncion" value="Cumple función de"/>
                  <p:inputText id="nidFuncion" value="#{inscripcionAdministrado.personaDna.funcion.txtNombre}" maxlength="8" readonly="true">
                  </p:inputText>
               </div>    
               <div class="ui-g-12 ui-md-2">
                  <p:outputLabel for="txtDocDesignacion" value="Doc. Designación"  rendered="#{inscripcionAdministrado.personaDna.funcion.nidCatalogo eq 120}" />
                  <p:inputText id="txtDocDesignacion" value="#{inscripcionAdministrado.personaDna.txtDocDesignacion}" maxlength="8" readonly="true"  rendered="#{inscripcionAdministrado.personaDna.funcion.nidCatalogo eq 120}">
                  </p:inputText>
               </div>   
            </div>
             <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p:outputLabel for="txtLugarCurso" value="Lugar de curso"/>
                    <p:inputText id="txtLugarCurso" readonly="true" value="#{inscripcionAdministrado.personaDna.txtLugarCurso}"/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <p:outputLabel for="txtFechaCurso" value="Fecha de curso"/>
                    <p:inputText id="txtFechaCurso" readonly="true" value="#{inscripcionAdministrado.getFechaCursoTexto()}"/>
                </div>    
             </div>  

          
        </p:outputPanel>
        
     


</f:view>
