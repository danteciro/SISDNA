<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2">
                        <p:outputLabel value="Código de la DNA:"/><br />
                        <p:outputLabel  value="#{inscripcionAdministrado.inscripcion.dna.txtConstancia}"/>  
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <p:outputLabel value="Nombre de la entidad responsable:"/> <br />
                        <p:outputLabel  value="#{inscripcionAdministrado.inscripcion.dna.txtEntidad}"/> 
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="Nombre de la DNA:"/><br />
                        <p:outputLabel value="#{inscripcionAdministrado.inscripcion.dna.txtNombre}"/>
                    </div>
                </div>
                 <div class="ui-g">
                    <div class="ui-g-12 ui-md-2">
                        <p:outputLabel value="Departamento:"/><br />
                        <p:outputLabel value="#{inscripcionAdministrado.getNombreDepartamentoInsVer()}" /> 
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <p:outputLabel value="Provincia:"/><br />
                        <p:outputLabel value="#{inscripcionAdministrado.getNombreProvinciaInsVer()}" />
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <p:outputLabel value="Distrito:"/><br />
                        <p:outputLabel value="#{inscripcionAdministrado.getNombreDistritoInsVer()}" />
                    </div>
                    <div class="ui-g-12 ui-md-6"> 
                        <p:outputLabel for="txtDireccion" value="Dirección de la DNA"/> 
                        <p:inputText readonly="true" id="txtDireccion" value="#{inscripcionAdministrado.inscripcion.txtDireccion}"/>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-4"> 
                        <p:outputLabel for="txtDocumento" value="Doc. de Creación / Constitución de la DNA"/> 
                        <p:inputText readonly="true" id="txtDocumento" value="#{inscripcionAdministrado.inscripcion.txtDocumento}"/>
                    </div>
                    <div class="ui-g-12 ui-md-4">    
                        <p:outputLabel for="txtCorreo" value="Correo electrónico de contacto"/> 
                        <p:inputText readonly="true" id="txtCorreo"  value="#{inscripcionAdministrado.inscripcion.txtCorreo}"/>
                    </div>
                    <div class="ui-g-12 ui-md-4"> 
                        <p:outputLabel for="txtTelefono" value="Teléfono(s)"/>
                        <p:inputText readonly="true" id="txtTelefono"  value="#{inscripcionAdministrado.inscripcion.txtTelefono}"/>
                    </div>    
                </div>
              
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-8">
                        <p:outputLabel for="txtGerencia" value="Dirección o Gerencia a la que pertenece la DNA"/>
                        <p:inputText readonly="true" id="txtGerencia"  value="#{inscripcionAdministrado.inscripcion.txtGerencia}"/>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <p:outputLabel for="txtDias" value="Días y horas de Atención"/>
                        <p:inputText readonly="true" id="txtDias"  value="#{inscripcionAdministrado.inscripcion.dias}"/>
                    </div>
                </div>
                <div class="ui-g">
                  <div class="ui-g-12 ui-md-4">
                        <p:outputLabel for="txtPresupuesto" value="Presupuesto asignado a la DNA (en Soles)"/>
                        <p:inputNumber readonly="true" id="txtPresupuesto"  value="#{inscripcionAdministrado.inscripcion.presupuesto}" inputStyle="width: 100px !important"/>
                     </div>    
                    <div class="ui-g-12 ui-md-4">
                        <p:outputLabel for="txtAmbientes" value="Nro. de ambientes con los que cuenta la DNA"/>
                        <p:inputNumber readonly="true" id="txtAmbientes"  value="#{inscripcionAdministrado.inscripcion.ambientes}"  decimalPlaces="0"  inputStyle="width: 100px !important" />
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <p:outputLabel for="txtAmbientesPrivadas" value="Nro. de ambientes para audiencias privadas"/>
                        <p:inputNumber readonly="true" id="txtAmbientesPrivadas"  value="#{inscripcionAdministrado.inscripcion.ambientesPriv}" decimalPlaces="0"  inputStyle="width: 100px !important"/>
                     </div>    
                </div>
           
             <p:panelGrid id="pTabla" columns="1" columnClasses="ui-grid-col-12" layout="grid" class="boxshadowinside pnoborder">

                <p:dataTable 
                    id="tablaVer"
                    widgetVar="tablaVer" 
                    var="itemPersonal" 
                    value="#{inscripcionAdministrado.listaPersonal}" 
                    rowIndexVar="index"
                    scrollable="true"
                    paginator="false"
                    resizableColumns="false"
                    emptyMessage="No ha sido agregado el personal de la DNA">

                    <p:column headerText="ACCIONES"  class="pcenter" width="10%">                                       	                                
                        <p:commandButton update=":dialogoVerPersonaEquipo"  process="@this"
                                    actionListener="#{inscripcionAdministrado.obtenerPersonaVer(itemPersonal)}" 
                                    oncomplete="PF('dialogoVerPersonaEquipo').show();"  
                                    title="Ver Persona" icon="fa fa-eye">
                        </p:commandButton>
                     
                    </p:column>

                    <p:column headerText="FUNCIÓN"  class="pcenter" width="15%">
                        <h:outputText value="#{itemPersonal.funcion.txtNombre}" />
                    </p:column>
                    <p:column headerText="NOMBRES"  class="pcenter" width="20%">
                        <h:outputText value="#{itemPersonal.txtNombre1}" />
                    </p:column>

                    <p:column headerText="APELLIDO PATERNO" class="pcenter" width="15%">
                        <h:outputText value="#{itemPersonal.txtApellidoPaterno}" />
                    </p:column>

                    <p:column headerText="APELLIDO MATERNO" class="pcenter" width="15%">
                        <h:outputText value="#{itemPersonal.txtApellidoMaterno}" />
                    </p:column>

                    <p:column headerText="SEXO" class="pcenter" width="5%">
                        <h:outputText value="#{itemPersonal.txtSexo}" />
                    </p:column>
                </p:dataTable>

            </p:panelGrid>
           
        <div class="ui-g">
          <div class="ui-g-12 ui-md-6"> 

            <p:dataList id="dlAdjuntos" value="#{inscripcionAdministrado.adjuntos}" var="doc" type="definition" rowIndexVar="indexDoc"
                        emptyMessage="No se adjuntaron documentos">
                <c:set var="nombreFile" value="inscripcionAdministrado.file${indexDoc}" />
                <f:facet name="header">
                    Documentos adjuntos
                </f:facet>
                 <p:commandLink  ajax="false" process="@this" immediate="true"
                          value="Descargar #{inscripcionAdministrado.getFileName(doc)}"
                          rendered="#{inscripcionAdministrado.getFileName(doc)!=null}">
                     <p:fileDownload value="#{inscripcionAdministrado.obtenerNombreAdjunto(doc)}" />
                 </p:commandLink>
               
            </p:dataList>
              
          </div>
        </div>
</f:view>
