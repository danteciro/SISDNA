<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="header">
    </ui:define>
    <ui:define name="content" >
        <ui:include src="/WEB-INF/templates/cargando.xhtml"/>
        <div class="pcenter">
            <p:outputLabel class="pred pbold ptitle" value="CURSOS"/>    
        </div>
        <br></br>
          <p:growl id="mensajes" widgetVar="mensajes" showDetail="true" showSummary="false" life="#{parametroDnaAdministrado.tiempoAlertas()}" autoUpdate="true"/>
          
        <h:form id="frmNuevo" > 
          <p:outputPanel rendered="#{cursoAdministrado.modo > 0}">
               <div class="ui-g">
                    <div class="ui-g-12 ui-md-3">
                        <p:commandLink ajax="true" actionListener="#{cursoAdministrado.regresar()}"  immediate="true" process="@this" class="sback"
                                       update=":frmNuevo, :frmBuscar, :formularioPrincipal1" >
                            
                            <span>Regresar al Listado</span>
                        </p:commandLink>

                    </div>
                </div>    
                <h1>#{cursoAdministrado.titulo()}</h1>
                <ui:include src="panelFormCurso.xhtml" />
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-3">
                        <p:commandButton value="Guardar" actionListener="#{cursoAdministrado.create()}" 
                                  update=":frmNuevo, :frmBuscar, :formularioPrincipal1" 
                                  process="@form"
                                  icon="ui-icon-disk" title="Guarda los cambios"/>	
                    </div>
                </div>    
                
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
               <div class="ui-g">
                   <div class="ui-md-5 nopad">
                       <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
                   </div>
                   <div class="ui-md-2 nopad"></div>
                   <div class="ui-md-5 nopad">
                       <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                   </div>
               </div>
                
            </p:confirmDialog> 
      
      
          </p:outputPanel>
        </h:form>    
            
        <h:form id="frmBuscar" >
          <p:outputPanel rendered="#{cursoAdministrado.modo eq 0}">
          
            <div class="ui-g">
              <div class="ui-g-12 ui-md-3">
                  <p:commandButton value="NUEVO CURSO" 
                                    actionListener="#{cursoAdministrado.nuevo()}" 
                                    update=":frmNuevo, :frmBuscar, :formularioPrincipal1" 
                                    process="@form"
                                    title="Nueva Curso" class="sombra">
                   </p:commandButton>
              </div>
            </div>    
                         
          </p:outputPanel>
        </h:form>
        <br />
        <h:form id="formularioPrincipal1">
            <p:outputPanel rendered="#{cursoAdministrado.modo eq 0}">
        
               <p:dataTable 
                    id="tablaCursos"
                    widgetVar="tablaCursos" 
                    var="itemCurso" 
                    value="#{cursoAdministrado.obtenerTodos()}" 
                    emptyMessage="No se encontraron registros"
                    rowIndexVar="index"
                    scrollable="true"
                    rows="10" 
                    paginator="true"
                    resizableColumns="false"
                    paginatorPosition="bottom"
                    paginatorAlwaysVisible="true"
                    rowsPerPageTemplate="5,10,15"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="Mostrando {startRecord} - {endRecord} de {totalRecords}">
                  >
                  <p:column headerText="ACCIONES" width="15%">            
                        
                     
                        <p:commandButton update=":frmNuevo, :frmBuscar, :formularioPrincipal1"
                                         process="@this"
                                         actionListener="#{cursoAdministrado.obtener(itemCurso)}" 
                                         title="Actualizar Datos del Curso" icon="fa fa-pencil">
                       </p:commandButton>
                          
                        
                        <p:commandButton update=":dialogoAnular" 
                                         oncomplete="PF('dialogoAnular').show();"   process="@this"
                                         title="Anular" icon="fa fa-trash">
                            <f:setPropertyActionListener value="#{itemCurso}" target="#{cursoAdministrado.curso}"/>
                        </p:commandButton>
                        
                        
                    </p:column>

                  <p:column headerText="NOMBRE DEL CURSO" class="left" width="90%" sortBy="#{itemCurso.nombre}">
                        <h:outputText value="#{itemCurso.nombre}" />
                    </p:column>
                   
                    <p:column headerText="ACTIVO" filterBy="#{itemCurso.flgActivo}" filterMatchMode="contains" class="pcenter" width="80">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaCursos').filter()">
                                <f:selectItem itemLabel="Todos" itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{itemCurso.flgActivo != 1? 'Inactivo':'Activo'}">
                            <f:converter converterId="javax.faces.Character" />                                    
                        </h:outputText>
                    </p:column>

                </p:dataTable>

            </p:outputPanel>
            </h:form>
       
       
         
        <p:dialog modal="true" dynamic="true" id="dialogoAnular" widgetVar="dialogoAnular" header="Anular Curso" draggable="true" resizable="false" 
                  closable="true" closeOnEscape="true"  width="280"
                  class="dlgdna" position="center center" responsive="true">
            <h:form>
                <ui:include src="panelAnular.xhtml" />
                <br></br>
                <div class="ui-g">
                    <div class="ui-md-5 nopad">
                            <p:commandButton value="Guardar" actionListener="#{cursoAdministrado.anular()}" 
                                             update="@form :formularioPrincipal1:tablaCursos" 
                                             oncomplete="PF('dialogoAnular').hide()" icon="ui-icon-disk" title="Guarda los cambios"/>	
                    </div>
                    <div class="ui-md-2 nopad"> </div>
                    <div class="ui-md-5 nopad">
                           <p:commandButton value="Cerrar" onclick="PF('dialogoAnular').hide();" process="@this"
                                         immediate="true" icon="ui-icon-cancel" title="Cierra el dialogo"/>
                  </div>
                </div>
                
            </h:form>
        </p:dialog>
        
               
    </ui:define>  
    
    
</ui:composition>
